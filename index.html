        <div class="cont01_bg">

        </div>
        
    </section> 
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $('section > div article').mouseover(function(){
                $(this).addClass('on');
                $('.cont01_bg div').stop().fadeOut();
                $('.cont01_bg div').eq($(this).index()).stop().fadeIn();
            });
            $('section > div article').mouseout(function(){
                $(this).removeClass('on');
                $('.cont01_bg div').stop().fadeOut();
            });
        });
        
    </script>
</body>
